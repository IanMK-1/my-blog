{% extends 'bootstrap/base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <div class="jumbotron">
                        <h1>Ian's Blog</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="quote">
                    <div class="list-group-item">
                        <h3 style="text-align: center;">Quote of the day</h3>
                        <p style="text-align: center;">{{quote.quote}}</p>
                        <p><b>Author:</b> {{quote.author}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
