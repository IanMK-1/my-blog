{% macro displayAllBlogs(blogs)%}
    {%for blog in blogs%}
        <div class="col-md-3">
            <li class="list-group-item">
                <h4>{{blog.title}}</h4>
                <p>{{blog.blog_post}}</p>
                <p>Posted by:  {{blog.blog.full_name}} <a href="#" class="btn btn-primary pull-right">View</a> </p>
            </li>
        </div>
    {%endfor%}
{%endmacro%}
